server {
  listen 80;

  client_max_body_size 25m;

  # Security headers (adjust CSP as needed for your SPA assets)
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header Referrer-Policy same-origin always;
  add_header X-XSS-Protection "1; mode=block" always;

  # Compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss;
  gzip_min_length 1024;

  # Cache static assets aggressively; keep index.html un-cached for SPA routing
  location = /index.html { add_header Cache-Control "no-store"; }
  location /static/ { expires 7d; add_header Cache-Control "public, max-age=604800, immutable"; }
  location /assets/ { expires 7d; add_header Cache-Control "public, max-age=604800, immutable"; }


  root /usr/share/nginx/html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://backend:8000;
  }

  location /media/  { alias /app/media/; }
  location /static/ { alias /app/static/; }
}
